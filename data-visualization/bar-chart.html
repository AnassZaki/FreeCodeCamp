<!DOCTYPE html>
<html>

<head>
    <style>
        .bar:hover {
            fill: brown;
        }
        .label {
            font-size: 18px;
            font-family: monospace;
        }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <script type="text/javascript">
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

        const w = 500;
        const h = 120;

        const svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * 30)
            .attr("y", (d, i) => h - 3 * d)
            .attr("width", 25)
            .attr("height", (d, i) => d * 3)
            .attr("fill", "navy")
            .attr("class", "bar")
            .append("title")
            .text((el) => el)

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text((d) => d)
            .attr("class", "label")
            .attr("x", (d, i) => i * 30)
            .attr("y", (d, i) => h - (d * 3 + 3))

    </script>
</body>

</html>
